name: Exemplo CI

on:
  push:
      branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkuout@v4

          - name: Set up JDK 17
            uses: actiions/setup-java@v4
            with:
              distribution: 'temurin'
              java-version: '17'

          - name: Build with Maven
            run: mvn -B package -DskipTests